{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Snaptastic{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/index.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <div id="app"></div>
    {% block content %}{% endblock %}
    <script type="module" src="{% static 'dist/index.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
